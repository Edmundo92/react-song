<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Song Example</title>
  <link rel="stylesheet" href="resources/style.css"/>
</head>
<body>
  <div id='editor'>
      <div id='score'>
          <div id='pitch-lines'></div>
          <div id='bar-lines'></div>
          <div id='beat-lines'></div>
          <div id='sixteenth-lines'></div>
          <div id='notes'></div>
          <div id='parts'></div>
          <div id='playhead'>
              <div id='playhead-line'></div>
          </div>
      </div>
  </div>
  <div id='controls'>
      <input type='button' id='play' value='play' />
      <input type='button' id='stop' value='stop' />

      <div class='pipe'>|</div>
      <div id='time-seconds'>0:00:00:000</div>

      <div class='pipe'>|</div>
      <div id='mouse-x'>x 0</div>

      <div class='pipe'>|</div>
      <div id='mouse-y'>y 0</div>

      <div class='pipe'>|</div>
      <div id='page-numbers'>0/0</div>
  </div>

  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
